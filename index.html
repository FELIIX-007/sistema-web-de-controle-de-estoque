<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="img/Imagem_do_WhatsApp_de_2025-02-10_à_s__15.36.03_e263291e-removebg-preview.png" alt="Logo">
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="#"><i class="fas fa-box"></i> Estoque</a></li>
      </ul>
    </aside>
    <main class="content">
      <header>
        <h1><span>Componentes </span> / Estoque</h1>
        <div class="user-info">
          <span>Nome do usuário</span>
          <img src="user.png" alt="Foto do usuário">
        </div>
      </header>
      <section class="inventory">
        <div class="search-bar">
          <input type="text" placeholder="Pesquisar...">
          <button class="new-item">Novo <i class="fas fa-plus"></i></button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#HDSNJS</td>
              <td>Relogio</td>
              <td>231</td>
              <td><button class="edit"><i class="fas fa-edit"></i></button></td>
              <td><button class="delete"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
        </table>
       
      </section>
    </main>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Editar Item</h2>
      <form id="editForm">
        <input type="text" id="editCode" placeholder="Código">
        <input type="text" id="editName" placeholder="Nome">
        <input type="number" id="editQuantity" placeholder="Quantidade">
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Cadastrar Item</h2>
      <form id="addForm">
        <input type="text" id="addCode" placeholder="Código">
        <input type="text" id="addName" placeholder="Nome">
        <input type="number" id="addQuantity" placeholder="Quantidade">
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
