<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="login_page.css">
</head>

<body>

    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <p>Preencha as informações abaixo:</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password"></button>
                </div>
                <button type="submit" class="submit-btn">Acessar</button>
            </form>
            <a href="#" class="forgot-password">Esqueceu ou deseja alterar sua senha?</a>
        </div>
    </div>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="img/video_2025-02-10_15-03-09.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <!-- Modal para recuperação de senha -->
    <div class="modal" id="recoverPasswordModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <iframe src="/src/html/recover_password.html" class="modal-iframe"></iframe>
        </div>
    </div>

    <script>
        const forgotPasswordLink = document.querySelector('.forgot-password');
        const modal = document.getElementById('recoverPasswordModal');
        const closeModalButton = document.getElementById('closeModal');

        // Abrir o modal ao clicar no link
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault(); // Evita o redirecionamento padrão
            modal.style.display = 'flex'; // Mostra o modal
        });

        // Fechar o modal ao clicar no botão de fechar
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none'; // Esconde o modal
        });

        // Fechar o modal ao clicar fora dele
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
