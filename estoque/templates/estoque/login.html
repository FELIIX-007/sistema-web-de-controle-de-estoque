{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    <link rel="shortcut icon" type="imagex/png" href="{% static 'img/icon.ico' %}">
</head>

<body>

    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <p>Preencha as informações abaixo:</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password"></button>
                </div>
                <button type="submit" class="submit-btn">Acessar</button>
            </form>
        </div>
    </div>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="{% static 'img/background.mp4' %}" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <!-- Modal para recuperação de senha -->
    
</body>

</html>
